<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>

    <link rel="stylesheet" href="../static/css/dashboard.css"/>

    <script src="https://kit.fontawesome.com/94300a589a.js" crossorigin="anonymous"></script>

    <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src = "https://unpkg.com/axios/dist/axios.min.js"></script>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>


<body>
<h1>User profile</h1>
<div class="info"><p> Update your profile <i class="fa fa-heart"></i></p></a></div>

<div class="container">
    <div class="content">

        <div class="row" id="profileDp">
            <img class="col-3" id="picture" src="">
            <input id="imageUpload" type="file" accept=".png, .jpg, .jpeg"/>
            <label class="col-3 align-self-end" id="uploadIcon" for="imageUpload"><i class="fas fa-arrow-circle-down"></i></label>
            <div id="logout-div" class="col-8 align-self-start">
                <a href="login.html">
                    <i id="logout" class="fas fa-sign-out-alt"></i>
                </a>
            </div>

        </div>
        <div class="row">
            <form>
                <div class="row mb-3">
                    <label for="firstName" class="col-sm-2 col-form-label">Firstname</label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" id="firstName" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="lastName" class="col-sm-2 col-form-label">Lastname</label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" id="lastName" required>
                    </div>
                </div>

                <div class="row mb-3">
                    <label for="gender" class="col-sm-2 col-form-label">Gender</label>
                    <div class="col-sm-5">
                        <select id="gender" class="form-select">
                            <option selected value="MALE">Male</option>
                            <option value="FEMALE">Female</option>
                        </select>
                    </div>

                </div>
                <div class="row mb-3">
                    <label for="age" class="col-sm-2 col-form-label">Age</label>
                    <div class="col-sm-5">
                        <input type="number" class="form-control" id="age" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="phoneNumber" class="col-sm-2 col-form-label">Phone Number</label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" id="phoneNumber" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="email" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-5">
                        <input type="email" class="form-control" id="email" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="address" class="col-sm-2 col-form-label">Address</label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" id="address" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="occupation" class="col-sm-2 col-form-label">Occupation</label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" id="occupation" required>
                    </div>
                </div>


                <button type="button" id="btn" class="btn btn-primary">Edit</button>
            </form>


        </div>

    </div>

</div>



<script src="../static/js/dashboard.js"></script>



</body>

</html>
