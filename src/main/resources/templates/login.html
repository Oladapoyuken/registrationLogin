<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <link rel="stylesheet" href="../static/css/loginstyle.css"/>

    <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src = "https://unpkg.com/axios/dist/axios.min.js"></script>

</head>


    <body> 
        <h1>Login & registration Form</h1>
            <div class="info">
                <p>
                    Sample test for java springboot
                    <i class="fa fa-heart"></i>

                </p>
                <div class="back">
                    <div class="spinner-border"></div>
                </div>
            </div>
          
        <div class="content">
            <div class="container">
                <!-- <img class="bg-img" src="images/bg.jpg" alt=""> -->
                <div class="menu">
                    <a href="#connexion" class="btn-connexion"><h2>SIGN IN</h2></a>
                    <a href="#enregistrer" class="btn-enregistrer active"><h2>SIGN UP</h2></a>

                </div>

<!--                LOGIN-->
                <div class="connexion">
                    <div class="contact-form">
                        <label>USERNAME</label>
                        <input placeholder="" type="email" id="loginEmail" required>
                        
                        <label>PASSWORD</label>
                        <input placeholder="" type="password" id="loginPassword" required>
                        
                        <div class="check">
                            <label>				
                                <input id="checkbox" type="checkbox" class="checkbox">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="26px" height="23px">
                                        <path class="path-back"  d="M1.5,6.021V2.451C1.5,2.009,1.646,1.5,2.3,1.5h18.4c0.442,0,0.8,0.358,0.8,0.801v18.398c0,0.442-0.357,0.801-0.8,0.801H2.3c-0.442,0-0.8-0.358-0.8-0.801V6"/>
                                        <path class="path-moving" d="M24.192,3.813L11.818,16.188L1.5,6.021V2.451C1.5,2.009,1.646,1.5,2.3,1.5h18.4c0.442,0,0.8,0.358,0.8,0.801v18.398c0,0.442-0.357,0.801-0.8,0.801H2.3c-0.442,0-0.8-0.358-0.8-0.801V6"/>
                                    </svg>
                            </label>
                            <h3>Keep me signed in</h3>
                        </div>

                        <button type="button" id="btn-login" class="submit">LOGIN</button>

                    </div>


                    
                    <hr>
                    <a href="#" onclick="resetPassword()" target="_blank"><h4>Forgot password?</h4></a>
                </div>

<!--                REGISTRATION-->
                <div class="enregistrer active-section">
                    <div class="contact-form">
                        <label>FIRSTNAME</label>
                        <input placeholder="" type="text" id="firstname" required>

                        <label>LASTNAME</label>
                        <input placeholder="" type="text" id="lastname" required>

                        <label>GENDER</label>
                        <select name="" id="gender" id="gender">
                            <option value="MALE">Male</option>
                            <option value="FEMALE">Female</option>
                        </select>

                        <label>E-MAIL</label>
                        <input placeholder="" type="text" id="email" required>	

                        <label>PHONE NUMBER</label>
                        <input placeholder="" type="text" id="phone" required>
                        
                        <label>PASSWORD</label>
                        <input type="password" placeholder="" id="password" required>
                        
                        <label>CONFIRM PASSWORD</label>
                        <input type="password" placeholder="" id="repeat_password" required>
                        <div class="check">
                            <label>				
                                <input id="check" type="checkbox" class="checkbox">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="26px" height="23px">
                                        <path class="path-back"  d="M1.5,6.021V2.451C1.5,2.009,1.646,1.5,2.3,1.5h18.4c0.442,0,0.8,0.358,0.8,0.801v18.398c0,0.442-0.357,0.801-0.8,0.801H2.3c-0.442,0-0.8-0.358-0.8-0.801V6"/>
                                        <path class="path-moving" d="M24.192,3.813L11.818,16.188L1.5,6.021V2.451C1.5,2.009,1.646,1.5,2.3,1.5h18.4c0.442,0,0.8,0.358,0.8,0.801v18.398c0,0.442-0.357,0.801-0.8,0.801H2.3c-0.442,0-0.8-0.358-0.8-0.801V6"/>
                                    </svg>
                            </label>
                            <h3>I agree</h3>
                        </div>
                        
                        <button type="button" id="btn-register" class="submit">SIGN UP</button>	
                            
                    </div>
                </div>
                
            </div>
        
        </div>



        <script src="../static/js/login.js"></script>

        
        
    </body> 

</html>
